<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-FF0EV3PX39"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);} 
            gtag('js', new Date());

            gtag('config', 'G-FF0EV3PX39');
        </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <div class="game-mode">
                <button id="pvp-mode" class="mode-btn active">Player vs Player</button>
                <button id="pva-mode" class="mode-btn">Player vs AI</button>
            </div>
        </header>

        <main>
            <div class="game-info">
                <div class="current-player">
                    <span id="current-player-text">Player X's Turn</span>
                </div>
                <div class="score">
                    <div class="score-item">
                        <span class="player-label">Player X</span>
                        <span id="score-x" class="score-value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="player-label">Player O</span>
                        <span id="score-o" class="score-value">0</span>
                    </div>
                    <div class="score-item">
                        <span class="player-label">Draws</span>
                        <span id="score-draw" class="score-value">0</span>
                    </div>
                </div>
            </div>

            <div class="game-board" id="game-board">
                <div class="cell" data-cell-index="0"></div>
                <div class="cell" data-cell-index="1"></div>
                <div class="cell" data-cell-index="2"></div>
                <div class="cell" data-cell-index="3"></div>
                <div class="cell" data-cell-index="4"></div>
                <div class="cell" data-cell-index="5"></div>
                <div class="cell" data-cell-index="6"></div>
                <div class="cell" data-cell-index="7"></div>
                <div class="cell" data-cell-index="8"></div>
            </div>

            <div class="game-controls">
                <button id="reset-game" class="control-btn">Reset Game</button>
                <button id="reset-score" class="control-btn">Reset Score</button>
            </div>

            <div id="game-status" class="game-status"></div>
        </main>
    </div>

    <!-- Game Over Modal -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-message">Player X Wins!</p>
            <div class="modal-buttons">
                <button id="play-again" class="modal-btn">Play Again</button>
                <button id="close-modal" class="modal-btn secondary">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
